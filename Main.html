<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>To-Do Lista</h1>

    <div class="container">
        <div class="main-content">
            <div class="input-area">
                <input id="taskInput" type="text" placeholder="Kirjoita uusi tehtävä...">
                <input type="time" id="taskTime">
                <button id="addBtn">Lisää</button>
            </div>

            <ul id="taskList"></ul>
        </div>

        <div class="quick-actions">
            <h3>Nopeat valinnat</h3>
            <div class="quick-buttons">
                <!-- Nappulat tulee tähän JavaScriptillä -->
            </div>
        </div>
    </div>

    <div class="calendar-widget">
    <h3>Kalenteri</h3>
    <div class="current-date">
        <div class="week-day">Maanantai</div>
        <div class="full-date">27.11.2024</div>
    </div>
    <div class="week-days">
        <!-- Viikonpäivät tulee JavaScriptillä --></div>
</div>

    <script src="quicktasks.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
